<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Coin Toss</title>
</head>
<body>
  <div class="coin-container">
    <h1 class="title">Coin Toss</h1>
    <h3>Click the button to toss the coin</h3>
    <br />

      <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231016151806/tails.png" alt="Tails" id="coin-img" />
    </div>
    <button id="toss-button">Toss Coin</button>
    <p class="result"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
